<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disaster Management Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #111827;
      color: #e5e7eb;
      font-family: "Segoe UI", sans-serif;
      margin:0;
    }

   .navbar {
  background: #1e3c72;
  padding: 10px 20px;
  display: flex;
  gap: 15px;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-size: 15px;
  padding: 6px 10px;
  border-radius: 5px;
}

.navbar a:hover {
  background: #2a5298;
}

    .card {
      background-color: #1f2937;
      border: none;
      border-radius: 14px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .card-total { border-left: 6px solid #ef4444; }
    .card-active { border-left: 6px solid #f59e0b; }
    .card-resolved { border-left: 6px solid #10b981; }
    .card-resource { border-left: 6px solid #3b82f6; }

    .card h6 {
      color: white;
      font-weight: 500;
    }

    .stat-icon {
      font-size: 26px;
      opacity: 0.85;
    }

    .table {
      color: #e5e7eb;
    }

    thead {
      background-color: #1f2937;
    }

    tbody tr {
      transition: 0.2s;
    }

    tbody tr:hover {
      background-color: #374151;
    }

    .badge {
      font-size: 0.75rem;
      padding: 6px 10px;
    }

    .btn-outline-primary:hover,
    .btn-outline-success:hover {
      color: white;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <a href="dashboard.html">Dashboard</a>
  <a href="add-disaster.html">Add Disaster</a>
  <a href="resources.html">Resources</a>
  <a href="logs.html">Logs</a>
  <a href="index.html">Logout</a>
</nav>

<div class="container mt-4">

  <!-- ðŸ”¢ TOP CARDS -->
  <div class="row g-4 text-center">

    <div class="col-md-3">
      <div class="card p-4 card-total">
        <div class="d-flex justify-content-between align-items-center">
          <h6>Total Disasters</h6>
          <i class="bi bi-exclamation-triangle stat-icon text-danger"></i>
        </div>
        <h2 id="totalDisasters" class="text-danger mt-2">0</h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-4 card-active">
        <div class="d-flex justify-content-between align-items-center">
          <h6>Active Disasters</h6>
          <i class="bi bi-activity stat-icon text-warning"></i>
        </div>
        <h2 id="activeDisasters" class="text-warning mt-2">0</h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-4 card-resolved">
        <div class="d-flex justify-content-between align-items-center">
          <h6>Resolved</h6>
          <i class="bi bi-check-circle stat-icon text-success"></i>
        </div>
        <h2 id="resolvedDisasters" class="text-success mt-2">0</h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-4 card-resource">
        <div class="d-flex justify-content-between align-items-center">
          <h6>Resources Used</h6>
          <i class="bi bi-box-seam stat-icon text-primary"></i>
        </div>
        <h2 id="resourcesUsed" class="text-primary mt-2">0</h2>
      </div>
    </div>

  </div>

  <!-- ðŸ“‹ TABLE -->
  <div class="card mt-5 p-4">
    <h5 class="mb-3 text-white">Recent Disasters</h5>

    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Severity</th>
          <th>Location</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody id="disasterTableBody"></tbody>
    </table>
  </div>

</div>

<!-- JS -->
<script src="js/dashboard.js"></script>
</body>
</html>
